apiVersion: apps/v1
kind: Deployment
metadata:
  name:  demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  replicas: 2
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers: 
        - name: demoapp
          image: nanajanashia/argocd-app:1.0
          ports:
          - containerPort: 8080