apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

patches:
  - path: argocd-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
  - path: argocd-rbac-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
      namespace: argocd
  - path: argocd-server.yaml
    target:
      kind: Service
      name: argocd-server
      namespace: argocd
